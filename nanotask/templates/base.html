<!-- Caution:: DO NOT modify this file -->
{% load static %}
<html>
<head>
	<link rel="stylesheet" href="{% static "nanotask/css/base.css" %}"></script>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	<script type='text/javascript' src='{% static "nanotask/js/externalHIT_v1.js" %}'></script>
</head>
<body>
	<div id="base-instruction-shadow">
		<div id="base-instruction">{{ base_instruction }}</div>
	</div>
	<center>
		<div id="base-title">{{ base_title }}</div>
		<button id="base-instruction-button">See instructions</button>
        <div id="nph-description">This HIT will be automatically submitted after answering <b>{{ nanotasks_per_hit }}</b> question(s).</div>
		<div id="base-submitted-num-box"><span class="submitted-num"></span> / {{ nanotasks_per_hit }}</div>
	</center>
	<div id="base-nanotask-wrapper" style="min-height:{{ min_height }}px;">
        <div id="base-nanotask-submitted">Submitting HIT...</div>
        <div id="base-nanotask"><!-- nanotask dynamically inserted here --></div>
    </div>
	<form name='mturk_form' method='post' id='mturk_form'>
	    <input type='hidden' value='' name='assignmentId' id='assignmentId'/>
	    <input type='hidden' value='dummy' name='dummy' />
	</form>
    <input type='hidden' value='{{ nanotasks_per_hit }}' id='nanotasks-per-hit' />
	<input type='hidden' value='' id='nano-ids-all' />
	<input type='hidden' value='' id='nano-secs-all' />
	<input type='hidden' value='' id='nano-answers-all' />
</body>
<script src="{% static "nanotask/js/base.js" %}"></script>

<script>turkSetAssignmentID();</script>
</html>
